<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>
<body>
    <header class="bg-primary text-white text-center rounded m-2 bg-gradient">
        <h1 class="p-3">Weather Dashboard</h1>
    </header>

    <div class="container">
    <div class="row">
    <!-- column for the search bar and history -->
        <div class="col-3 d-flex flex-column m-2">

            <h2>Search for a City:</h2>
            <input type="text" class="text">
            <button type="button" class="btn btn-primary mt-2 mb-3" id="searchBtn">Search</button>
            <div class="row border-top border-dark mt-2">History</div>
        </div>

    <!-- column for the weather data -->
        <div class="col-8 d-flex flex-column">
            <!-- Row for current weather -->

            <div class="row">
                <section class="border-dark border">
                <h3 id="City">City (Date)</h3>
                <br>
                <p>Temperature: <span id="temp0"></span>° F</p>
                <p>Wind: <span id="wind0"></span> MPH</p>
                <p>Humidity: <span id="humid0"></span> %</p>
                <p>UV Index: <span id="uv"></span></p>
                </section>
            </div>
            
            <!-- Row for 5-day Forecast -->
            <div class="row">
                <h3>5-Day Forecast</h3>
                <div class="col p-3 m-2 rounded text-white bg-dark">
                    <h5 id="date1">(Date)</h5>
                    <p id="#icon1">Icon</p>
                    <p>Temp: <span id="#temp1"></span>° F</p>
                    <p>Wind: <span id="wind1"></span> MPH</p>
                    <p>Humidity: <span id="humid1"></span> %</p>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="./assets/js/index.js"></script>
</body>
</html>
