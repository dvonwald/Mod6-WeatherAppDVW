<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>
<body>
    <header class="bg-primary text-white text-center rounded m-2 bg-gradient">
        <h1 class="p-3">Weather Dashboard</h1>
    </header>

    <div class="container">
    <div class="row">
    <!-- column for the search bar and history -->
        <div class="col-3 d-flex flex-column m-2">

            <h2>Search for a City:</h2>
            <input type="text" class="text">
            <button type="button" class="btn btn-primary mt-2 mb-3">Search</button>
            <div class="row border-top border-dark mt-2">History</div>
        </div>

    <!-- column for the weather data -->
        <div class="col-8 d-flex flex-column">
            <div class="row">
                <section class="border-dark border">
                <h3>City (Date)</h3>
                <ul>
                <li>Temperature: </li>
                <br>
                <li>Wind: </li>
                <br>
                <li>Humidity: </li>
                <br>
                <li>UV Index: </li>
                <br>
                </ul>
                </section>
            </div>
            <div class="row">
                <h3>5-Day Forecast</h3>
            </div>
        </div>


    </div>
</div>
</body>
</html>
